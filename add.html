<html>
    <head>
        <script>
            function addNum(){
                var n1=parseInt(document.getElementById("num1").value);
                var n2=parseInt(document.getElementById("num2").value);
                // var sum=n1+n2;
                document.getElementById("result").value="sum is:  "+(n1+n2);
            }
        </script>
    </head>

    </body>
