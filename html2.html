<html>
    <head>
        <style>
            body{
                background-color:mediumturquoise;
            }
            table{border: 1px solid black;}
            th{
                color: white;
                text-align: end;
            }
            td{background-color:mediumturquoise;
                color: white;
                padding: 10px;
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>
                Registration Details
            </legend>
            <form >
                <table align="center" >
                    <tr>
                        <th>University</th>
                        <td><input type="text" id="uni"><br></td>
                    </tr> 
                    <tr>
                        <th>Institute</th>
                        <td><input type="text" id="institute"><br></td>
                    </tr>
                    <tr>
                        <th>Branch</th>
                        <td><select name="branch" id="branch">
                            <option value="Mechanical">Mechanical</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Civil">Civil</option>
                            <option value="Chemical">Chemical</option>
                        </select><br></td>
                    </tr> 
                    <tr>
                        <th>Degree</th>
                        <td><select name="degree" id="degree">
                            <option value="M.Tech">M.Tech</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="PG-DAC">PG-DAC</option>
                        </select> 
                    <input type="radio" name="status" id="pursuing">Pursuing
                    <input type="radio" name="status" id="completed">Completed<br>
                </td>
                    </tr>
                    <tr>
                        <th>Average CPI</th>
                        <td><input type="number"Idcpimax="10">Upto
                        <input type="number" name="sem" id="sem" max="8">Semester<br></td>
                    </tr>
                    <tr>
                        <th>Experience</th>
                        <td><input type="number" id="exp">Years<br></td>
                    </tr>
                    <tr>
                        <th>Your Website Or Blog</th>
                        <td><input type="text" id="mail" value="http://"><br></td>
                    </tr> 
                </table>
            </form>
        </fieldset>
        <div></div>
    </body>
</html>
